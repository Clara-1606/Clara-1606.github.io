              <form method="post" action="../php/mail.php">
                 <h2 class="text-center">Formulario de contacto</h2>
                 <br/>
                 <fieldset>
                    <legend>Información personal</legend>
                     <!--FirstName field-->
                      <div class="form-group">
                          <label for="prenom" >Vuestro nombre</label>
                          <input type="text" required class="form-control" name="prenom" id="prenom" placeholder="Vuestro nombre" />
                      </div>
                      <!--End FirstName field-->
                      <!--LastName field-->
                      <div class="form-group">
                          <label for="nom">Vuestro apellido</label>
                          <input type="text" required class="form-control" name="nom" id="nom" placeholder="Tu apellido" />
                      </div>
                      <!--End LastName field-->
                      <!--email field-->
                      <div class="form-group">
                          <label for="email" >Vuestro correo electrónico</label>
                          <input type="mail" required class="form-control" name="email" id="email" placeholder="Tu correo electrónico" />
                      </div>
                      <!--End email field-->
                 </fieldset>
                 <br/>
                 <fieldset>
                    <div class="form-group">
                        <label for="objet">Objeto del mensaje </label>
                        <input type="text" class="form-control" name="objet" id="objet" placeholder="Objeto del mensaje" />
                    </div>
                     <legend>Vuestro mensaje</legend>
                     <!--Message-->
                     <div class="form-group">
                         <label for="message">Vuestro mensaje</label>
                         <textarea required name="message" id="message" rows="5" class="form-control"></textarea>
                     </div>
                     <!--End Message-->
                 </fieldset>
                 <!--Submit-->
                 <div class="text-center">
                     <button type="submit" class="btn btn-primary center-block ">Enviar !</button>
                    </div>
                 
              </form>
