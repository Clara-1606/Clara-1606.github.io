          <div class="col-12 col-md-6 offset-md-3 contourForm">
              <form method="post" action="https://formspree.io/f/xayaogvw">
                 <h2 class="text-center">Formulaire de contact</h2>
                 <br/>
                 <fieldset>
                    <legend>Informations personnelles</legend>
                     <!--FirstName field-->
                      <div class="form-group">
                          <label for="prenom" >Votre prénom</label>
                          <input type="text" required class="form-control" name="prenom" id="prenom" placeholder="Votre prénom" />
                      </div>
                      <!--End FirstName field-->
                      <!--LastName field-->
                      <div class="form-group">
                          <label for="nom">Votre nom de famille</label>
                          <input type="text" required class="form-control" name="nom" id="nom" placeholder="Votre nom de famille" />
                      </div>
                      <!--End LastName field-->
                      <!--email field-->
                      <div class="form-group">
                          <label for="email" >Votre adresse email</label>
                          <input type="mail" required class="form-control" name="email" id="email" placeholder="Votre adresse email" />
                          
                      </div>
                      <!--End email field-->
                 </fieldset>
                 <br/>
                 <fieldset>
                    <div class="form-group">
                        <label for="objet">Objet du message </label>
                        <input type="text" class="form-control" name="objet" id="objet" placeholder="Objet du message" />
                    </div>
                     <legend>Votre message</legend>
                     <!--Message-->
                     <div class="form-group">
                         <label for="message">Votre Message</label>
                         <textarea required name="message" id="message" rows="5" class="form-control"></textarea>
                     </div>
                     <!--End Message-->
                 </fieldset>
                 <!--Submit-->
                 <br/>
                 <div class="text-center">
                     <button type="submit" class="btn btn-primary center-block ">Envoyer !</button>
                    </div>
                 <br/>
              </form>
          </div><!--End Second Column (Contact Form)-->
